---
# Install Wazuh Agent and auto-register with Manager

- name: Add Wazuh GPG key
  apt_key:
    url: https://packages.wazuh.com/key/GPG-KEY-WAZUH
    state: present

- name: Add Wazuh repository
  apt_repository:
    repo: "deb https://packages.wazuh.com/4.x/apt/ stable main"
    state: present

- name: Install Wazuh Agent (pinned version)
  apt:
    name: wazuh-agent=4.5.4-1
    state: present
    update_cache: yes

# ✅ Clean config and leave minimal
- name: Configure ossec.conf (basic client config)
  copy:
    dest: /var/ossec/etc/ossec.conf
    owner: root
    group: root
    mode: '0644'
    content: |
      <ossec_config>
        <client>
          <server>
            <address>192.168.56.11</address>
            <port>1514</port>
            <protocol>udp</protocol>
          </server>
        </client>
      </ossec_config>
  notify: restart wazuh-agent

# ✅ Auto-register this agent with manager
- name: Run agent-auth to register with manager
  command: /var/ossec/bin/agent-auth -m 192.168.56.11
  args:
    creates: /var/ossec/etc/client.keys
  notify: restart wazuh-agent

- name: Enable and start Wazuh Agent
  systemd:
    name: wazuh-agent
    enabled: true
    state: started
